<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
</head>

<body>

    <section>
        <input id="name-filed" type="text" placeholder="Your Name">
        <button onclick="addNameToLs()" id="add-to-ls">Add to LS</button>
        <button onclick="removeNameFromLs()" id="remove-from-ls">Remove from LS</button>
    </section>
    <section>
        <input id="age-filed" type="text" placeholder="Your Age">
        <button onclick="addAgeToLs()">Add to LS</button>
        <button onclick="removeAgeFromLs()">Remove from LS</button>
    </section>
    <button onclick="clearStorage()">Clear</button>

    <script src="app.js"></script>
</body>

</html>
